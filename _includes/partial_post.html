<div class="post_title">
<h1>
<a href="{{ post.url }}">{{ post.title }}</a>
</h1>
</div>

<div class="post_date">
Posted by {{ site.author.name }} on {{ post.date | date:'%A, %B %d, %Y' | replace:' 0',' ' }}
</div>

<div class="post_content">
{{ post.content | strip_html | truncatewords:100 }}
</div>

<div class="post_more">
  <a href="{{ post.url }}">&raquo; Read more&#8230;</a>
</div>
