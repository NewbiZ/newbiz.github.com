<div class="post_partial">
<h1 class="post_title">
<a href="{{ post.url }}">{{ post.title }}</a>
</h1>

<div class="post_date">
Posted by {{ site.author.name }} on {{ post.date | date:'%A, %B %d, %Y' | replace:' 0',' ' }}
</div>

<div class="post_content">
{{ post.content | truncatewords:300 }}
<p class="post_more"><a href="{{ post.url }}">&raquo; Read more&#8230;</a></p>
</div>
</div>
