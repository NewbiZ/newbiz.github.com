<div class="post_title">
<h2>
{% if detail %}
  {{ post.title }}
{% else %}
  <a href="{{ post.url }}">{{ post.title }}</a>
{% endif %}
</h2>

<div class="post_date">
Posted by {{ site.author.name }} on {{ post.date | date:'%A, %B %d, %Y' | replace:' 0',' ' }}
</div>

<div class="post_content">
{% if detail %}
	{{ content }}
{% else %}
	{{ post.content }}
{% endif %}
</div>
</div>
